name: Generate ICPC Teambook

on:  
  workflow_dispatch:

jobs:
  generate-teambook:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate teambook
      run: |
        python teambook_generator.py
        
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT
        
    - name: Upload teambook as artifact
      uses: actions/upload-artifact@v4
      with:
        name: icpc-teambook-${{ steps.date.outputs.date }}
        path: ICPC_Teambook.pdf
        retention-days: 30

    - name: Create Release (on main branch push)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: "ICPC Teambook - ${{ steps.date.outputs.date }}"
        body: |
          ## ICPC Teambook Generated
          
          **Generated on:** ${{ steps.date.outputs.date }}
          **Commit:** ${{ github.sha }}
          
          This teambook contains all the algorithm templates from the Templates folder.
          
          ### Templates included:
          - All `.cpp`, `.py`, `.c`, and `.java` files from the Templates directory
          - Automatically organized by category with proper titles and descriptions
          
          ### Usage:
          1. Download the PDF file below
          2. Print it out for your ICPC competition
          3. Use it as a reference during contests
          
        files: ICPC_Teambook.pdf
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
permissions:
  contents: write
